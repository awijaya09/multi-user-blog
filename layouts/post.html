<div class="col-md-4">
<h4><a href="{{ blogpost_link }}" class="blog-post-title"> {{ blogpost.subject }} </a></h4>
    <p class="blog-post-meta">{{ blogpost.date.strftime("%d %B %Y, %I:%M %p") }}, by <strong>{{blogpost.author.username}}</strong></p>
    <p class="post-excerpt">{{ blogpost._render_text | safe }}</p>

</div>
