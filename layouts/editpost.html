{% extends "base.html" %}

{% block content %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="col-md-12" method="post">
                    <h1 class="form-title">Edit Post</h1>
                    <div class="form-group form-content">
                        <label for="posttitle">Post Title</label>
                        <input type="text" class="form-control" name="subject" id="posttitle" placeholder="Title for your post" value="{{ blogpost.subject }}">
                    </div>
                    <div class="form-group">
                        <label for="contentarea">Content</label>
                        <textarea class="form-control" id="contentarea" name="content" placeholder="Start writing your post here" rows="8">{{ blogpost.content | safe }} </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/{{ blogpost.key().id() }}" role="button" class="btn btn-danger">Cancel</a>
                </form>
                <div class="col-md-12 error-post">{{ error }}</div>
            </div>

            <div class="col-md-3"></div>
        </div>
{% endblock %}
