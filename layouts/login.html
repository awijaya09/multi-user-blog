{% extends "base.html" %}

{% block content %}
    <div class="row signup-form">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h2>Login</h2>
            <form class="col-md-12 form-content" method="post">
                <div class="form-group">
                    <label for="username-input">Username</label>
                    <input class="form-control" name="username" id="username-input" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="pswd-input">Password</label>
                    <input class="form-control" type="password" name="password" id="pswd-input" value="{{ password }}">
                </div>
                <div class="col-md-12 error-post">{{ error }}</div>
                <button type="submit" class="btn btn-default btn-lg">Submit</button>
            </form>

            <div class="bottom-element">Don't have an account ?<a href="/signup"> Sign up here!</a></div>
        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
