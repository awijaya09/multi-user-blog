{% extends "base.html" %}

{% block content %}
    {{ blogpost.render_single_post( user, error_like ) | safe }}

    <div class="col-md-12 comment-section">
        <h4>Comment(s)</h4>
        <form class="col-md-9" method="post">
            <div class="form-group form-content">
                <textarea rows="5" class="form-control" name="comment" placeholder="Add new comment" value="{{ comment }}"></textarea>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <p class="error-post">{{ error_comment }}</p>
        </form>

        {% for comment in comments %}
            <div class="col-md-9 comment-list">
                <h5 class="comment-author">{{ comment.user.username }}</h6>
                <p class="comment-content">{{ comment.content }}</p>
            <hr/>
        </div>
        {% endfor %}
    </div>
{% endblock %}
